<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>

  <!-- NavBar Start -->
  <nav class="navbar">
    <div class="container-fluid">
      <a class="navbar-brand desertSand" href="../Pages/askingQuestions.html">Asking Questions</a>
      <div class="d-flex justify-content-end">
        <a class="nav-link desertSand" href="../index.html">Home</a>
      </div>
    </div>
  </nav>
  <!-- NavBar End -->
  <br><br><br><br>


  <div class="container-fluid">
    
    <div class="col-12 askingPad">
      <div class="row">
        <div class="col-3 padTop">
          <h1 class="askingFont">What's your name?</h1>
          <form>
            <div class="form-group">
              <input id="nameInput" type="text" class="form-control askingForm"
                placeholder="Example: Brandon">
            </div>
            <br>
          </form>
          <h1 class="askingFont">How old are you?</h1> 
          <form>
            <div class="form-group">
              <input id="ageInput" type="text" class="form-control askingForm" placeholder="Example: 30">
            </div>
            <br>
          </form>
          <button id="askingSubBtn" type="button" class="btn askingBtn">Submit</button>
        </div>
        
        <div class="col-3"></div>
<div class="col-6">
  <h1 id="askingReturn" class = "askingReplyText"></h1>
</div>
      </div>
    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="../scripts/askingQuestions.js"></script>
</body>

</html>
