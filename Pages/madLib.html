    <meta charset="utf-8">

    <link rel="stylesheet" href="../css/style.css">

  <body>

    <!-- NavBar Start -->
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand desertSand" href="../Pages/madLib.html">Mad Lib</a>
        <div class="d-flex justify-content-end">
            <a class="nav-link desertSand" href="../index.html">Home</a>
        </div>
      </div>

    <div class="container-fluid">
      
      <div class="col-12 madLibPad">
        <div class="row">
          <div class="col-3">
            <h4 class="madLibFont">Choose a name</h4>
            <form>
              <div class="form-group">
                <input id="name1" type="text" class="form-control madLibForm"
                  placeholder="Example: Brandon">
              </div>
            </form>
            <h4 class="madLibFont">Choose another name</h4> 
            <form>
              <div class="form-group">
                <input id="name2" type="text" class="form-control madLibForm" placeholder="Example: Daniel">
              </div>
            </form>
            <h4 class="madLibFont">Choose a yummy flavor</h4> 
            <form>
              <div class="form-group">
                <input id="yummyFlavor" type="text" class="form-control madLibForm" placeholder="Example: Chocolate">
              </div>
            </form>
            <h4 class="madLibFont">Choose a nasty flavor</h4> 
            <form>
              <div class="form-group">
                <input id="nastyFlavor" type="text" class="form-control madLibForm" placeholder="Example: mushrooms">
              </div>
            </form>
            <h4 class="madLibFont">Choose a number</h4> 
            <form>
              <div class="form-group">
                <input id="num1" type="text" class="form-control madLibForm" placeholder="Example: 11">
              </div>
            </form>
            <h4 class="madLibFont">Choose an animal</h4> 
            <form>
              <div class="form-group">
                <input id="animal" type="text" class="form-control madLibForm" placeholder="Example: Giraffe">
              </div>
            </form>
            <h4 class="madLibFont">Choose a color</h4> 
            <form>
              <div class="form-group">
                <input id="color" type="text" class="form-control madLibForm" placeholder="Example: Red">
              </div>
            </form>
            <h4 class="madLibFont">Choose a number</h4> 
            <form>
              <div class="form-group">
                <input id="num2" type="text" class="form-control madLibForm" placeholder="Example: 22">
              </div>
            </form>
            <h4 class="madLibFont">Choose an emotion</h4> 
            <form>
              <div class="form-group">
                <input id="emotion" type="text" class="form-control madLibForm" placeholder="Example: Sad">
              </div>
            </form>
            <h4 class="madLibFont">Choose one last number</h4> 
            <form>
              <div class="form-group">
                <input id="num3" type="text" class="form-control madLibForm" placeholder="Example: 3">
              </div>
              <br>
            </form>
            <button id="madLibSubBtn" type="button" class="btn madLibBtn">Submit</button>
          </div>
          
          <div class="col-3"></div>
  <div class="col-6">
    <h1 id="madLibReturn" class = "madLibReply madLibPadding"></h1>
  </div>
        </div>
      </div>
    </div>

    <script src="../scripts/madLib.js"></script>
  </body>
</html>
